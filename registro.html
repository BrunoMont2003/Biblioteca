      <section class="row d-lg-flex p-5 justify-content-center">
        <div class="col-10 col-lg-6">
          <h2 class="text-white mb-4">Registrar un libro</h2>
          <form
            class="row g-3 needs-validation text-white"
            id="formulario"
            novalidate
            action="post.php"
            method="POST"
          >
            <div class="col-md-6">
              <label for="titulo" class="form-label">Titulo</label>
              <input
                type="text"
                class="form-control"
                id="titulo"
                name="titulo"
                required
              />
              <div class="invalid-feedback">
                Please enter a valid title for the book!
              </div>
            </div>
            <div class="col-md-6">
              <label for="autor" class="form-label">Autor</label>
              <input
                type="text"
                class="form-control"
                id="autor"
                name="autor"
                required
              />
              <div class="invalid-feedback">
                Please enter a valid name of the author!
              </div>
            </div>
            <div class="col-md-6">
              <label for="editorial" class="form-label">Editorial</label>
              <input
                type="text"
                class="form-control"
                id="editorial"
                name="editorial"
                required
              />
              <div class="invalid-feedback">
                Please provide a valid Editorial.
              </div>
            </div>
            <div class="col-md-6">
              <label for="fecha" class="form-label">Fecha de Publicación</label>
              <input
                type="date"
                class="form-control"
                id="fecha"
                name="fecha"
                required
              />
              <div class="invalid-feedback">Please select a valid date.</div>
            </div>
            <div class="col-md-6">
              <input class="btn btn-primary" type="submit" value="Registrar" />
            </div>
          </form>
        </div>
      </section>
